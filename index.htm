<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

 <main class="fluid-container d-flex vh-100 justify-content-center align-items-center">
    <div class="container ">
        <!--<h1 class="text-center">Tic Tac Toe</h1>-->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="row">
                    <button class="col-4 square" onclick="playerMove(0)"></button>
                    <button class="col-4 square" onclick="playerMove(1)"></button>
                    <button class="col-4 square" onclick="playerMove(2)"></button>
                </div>
                <div class="row">
                    <button class="col-4 square" onclick="playerMove(3)"></button>
                    <button class="col-4 square" onclick="playerMove(4)"></button>
                    <button class="col-4 square" onclick="playerMove(5)"></button>
                </div>
                <div class="row">
                    <button class="col-4 square" onclick="playerMove(6)"></button>
                    <button class="col-4 square" onclick="playerMove(7)"></button>
                    <button class="col-4 square" onclick="playerMove(8)"></button>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary" onclick="restart()">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="in.js"></script>
</body>
</html>
